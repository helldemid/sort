<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sortAG</title>
    <link rel="apple-touch-icon" href="media/shortLogo.png">
    <link rel="shortcut icon" href="media/shortLogo.png" type="image/x-icon">
    <link href="styles.css" rel = "stylesheet">
</head>
<body>

    <header>
        <img src="media/logo.svg" class="logo">
        <h1>Демонстрація роботи алгоритмів сортування</h1>
        <div class="socialNets">
            <a href=""><img src="media/telegram.svg" class="icon"></a>
            <a href="https://www.instagram.com/helldemid/"><img src="media/instagram.svg" class="icon"></a>
            <a href=""><img src="media/linkedin.svg" class="icon"></a>
        </div>
    </header>
    <div id="bars" class="bar-container">
        <div class="bar" index = "0"></div>
        <div class="bar" index = "1"></div>
        <div class="bar" index = "2"></div>
        <div class="bar" index = "3"></div>
        <div class="bar" index = "4"></div>
        <div class="bar" index = "5"></div>
        <div class="bar" index = "6"></div>
        <div class="bar" index = "7"></div>
        <div class="bar" index = "8"></div>
        <div class="bar" index = "9"></div>
    </div>

    <div class="buttonBlock">
        <button class="btn" id = "rand">Автоматично заповнити</button>
        <button class="btn" id = "add">Додати стовпчик</button>
        <button class="btn" id = "delete">Видалити стовпчик</button>
        <button class="btn btn_primary" id = "sort">Почати сортування</button>
        <select id = "method">
            <option sort-methon = "buble">Пузирьковий метод</option>
            <option sort-methon = "quick">Швидке сортування</option>
            <option sort-methon = "shell">Метод Шелла</option>
        </select>
    </div>

    <div class="initial_array">
        <input type="number" value="0" min = "0" max="100" index = "0">
        <input type="number" value="0" min = "0" max="100" index = "1">
        <input type="number" value="0" min = "0" max="100" index = "2">
        <input type="number" value="0" min = "0" max="100" index = "3">
        <input type="number" value="0" min = "0" max="100" index = "4">
        <input type="number" value="0" min = "0" max="100" index = "5">
        <input type="number" value="0" min = "0" max="100" index = "6">
        <input type="number" value="0" min = "0" max="100" index = "7">
        <input type="number" value="0" min = "0" max="100" index = "8">
        <input type="number" value="0" min = "0" max="100" index = "9">
    </div>

    <footer>
        <p>© helldemid.github.io/sort 2023</p>
        <p>Designed and created by <span><a href="https://www.instagram.com/helldemid/">helldemid</a></span></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
